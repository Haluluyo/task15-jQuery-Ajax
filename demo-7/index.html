<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>
  <meta name="description" content="进阶15-表单的常用事件处理方式"/>
  <meta charset="utf-8">
  <title>进阶15-题目7</title>
</head>
<body>
  <fieldset>
    <legend>当点击$btn 时，让 $btn 的背景色变为红色再变为蓝色</legend>
    <button id="btn">点我变色！</button>    
  </fieldset>
  <!--当窗口滚动时，获取垂直滚动距离-->
  
  <div id="scrolltop">当窗口滚动时，获取垂直滚动距离</div>
    
  <fieldset>
    <legend>当鼠标放置到$div 上，把$div 背景色改为红色，移出鼠标背景色变为白色</legend>
    <div class="box">我是div</div>   
  </fieldset>
  <fieldset>
    <legend>当鼠标激活 input 输入框时让输入框边框变为蓝色，当输入框内容改变时把输入框里的文字小写变为大写，当输入框失去焦点时去掉边框蓝色，控制台展示输入框里的文字</legend>
    <input id="ipt" type="text">   
  </fieldset>
  <fieldset>
    <legend>当选择 select 后，获取用户选择的内容</legend>
    <div id="">
      <select name="city" id="select">
        <option value="beijing">北京</option>
        <option value="shanghai">上海</option>
        <option value="hangzhou">杭州</option>
        <option value="nanjing">南京</option>
      </select>
    </div>
    <div id="ct"></div>
  </fieldset>
</body>
</html>
